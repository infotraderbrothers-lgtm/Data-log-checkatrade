<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkatrade Data Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(17, 25, 40, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            position: relative;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00f5ff, transparent);
        }

        h1 {
            background: linear-gradient(135deg, #00f5ff 0%, #ff0080 50%, #7c4dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            min-height: 220px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
            background: rgba(30, 41, 59, 0.95);
        }

        textarea::placeholder {
            color: #64748b;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .format-btn {
            background: linear-gradient(135deg, #00f5ff 0%, #0ea5e9 100%);
            color: #0f172a;
            border: 1px solid rgba(0, 245, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        }

        .format-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(0, 245, 255, 0.4);
        }

        .format-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn {
            background: linear-gradient(135deg, #ff0080 0%, #7c4dff 100%);
            color: white;
            border: 1px solid rgba(255, 0, 128, 0.3);
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(255, 0, 128, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            display: none;
        }

        .formatted-data {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #e2e8f0;
            position: relative;
        }

        .formatted-data::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00f5ff, transparent);
            opacity: 0.5;
        }

        .status-message {
            margin-top: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
            border: 1px solid;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border-color: rgba(74, 222, 128, 0.3);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.1);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(248, 113, 113, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: rgba(17, 25, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f5ff, #ff0080, #7c4dff);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f5ff, #0ea5e9);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 245, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 245, 255, 0.5); }
        }

        .success-icon::before {
            content: 'âœ“';
            color: #0f172a;
            font-size: 24px;
            font-weight: bold;
        }

        .modal h2 {
            color: #00f5ff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .modal p {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .modal-data {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #e2e8f0;
            white-space: pre-wrap;
            margin-bottom: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .modal-close {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 28px;
            }

            .modal {
                padding: 24px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00f5ff, #ff0080);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkatrade Data Formatter</h1>
        
        <div class="input-section">
            <label for="rawData">Input Raw Data</label>
            <textarea id="rawData" placeholder="Paste your raw Checkatrade data here..."></textarea>
        </div>
        
        <div class="button-group">
            <button id="formatBtn" class="format-btn">Format Data</button>
            <button id="sendBtn" class="send-btn">Send to Database</button>
        </div>
        
        <div id="outputSection" class="output-section">
            <label>Formatted Output</label>
            <div id="formattedData" class="formatted-data"></div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <!-- Success Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="success-icon"></div>
                <h2>Data Sent Successfully!</h2>
                <p>Your formatted data has been successfully transmitted to the database.</p>
            </div>
            
            <div class="modal-data" id="modalData"></div>
            
            <button class="modal-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let formattedDataObj = null;

        document.getElementById('formatBtn').addEventListener('click', formatData);
        document.getElementById('sendBtn').addEventListener('click', sendToDatabase);

        // Close modal when clicking overlay
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        function formatData() {
            const rawData = document.getElementById('rawData').value.trim();
            
            if (!rawData) {
                showStatus('Please enter some data to format.', 'error');
                return;
            }

            try {
                const formatted = parseCheckatradeData(rawData);
                displayFormattedData(formatted);
                document.getElementById('sendBtn').style.display = 'block';
                formattedDataObj = formatted;
                showStatus('Data formatted successfully!', 'success');
            } catch (error) {
                showStatus('Error formatting data: ' + error.message, 'error');
            }
        }

        function parseCheckatradeData(data) {
            const lines = data.split('\n').map(line => line.trim()).filter(line => line);
            
            let projectTitle = '';
            let message = '';
            let timeOfRequest = '';
            let startDate = '';
            let phone = '';
            let email = '';
            let name = '';
            
            let currentSection = '';
            let messageLines = [];
            let collectingMessage = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Detect sections
                if (line === 'Message') {
                    currentSection = 'message';
                    collectingMessage = true;
                    continue;
                } else if (line === 'Start Date') {
                    currentSection = 'startDate';
                    collectingMessage = false;
                    continue;
                } else if (line.match(/^\d{2} \w{3} \d{2} \d{2}:\d{2}$/)) {
                    timeOfRequest = line;
                    continue;
                } else if (line.match(/^[\d\s]+$/)) {
                    phone = line.replace(/\s+/g, ' ').trim();
                    continue;
                } else if (line.includes('@')) {
                    email = line;
                    continue;
                } else if (i === 0) {
                    projectTitle = line;
                    continue;
                }
                
                // Handle message content
                if (collectingMessage && currentSection === 'message') {
                    messageLines.push(line);
                } else if (currentSection === 'startDate' && line !== "I'm planning and budgeting") {
                    if (!phone && line.match(/^[\d\s]+$/)) {
                        phone = line.replace(/\s+/g, ' ').trim();
                    } else if (!email && line.includes('@')) {
                        email = line;
                    } else if (!name && line.match(/^[A-Za-z\s]+$/)) {
                        name = line;
                    }
                }
            }
            
            message = messageLines.join(' ').trim();
            
            // Extract additional phone numbers from message
            const phoneMatches = message.match(/\d{4}\s?\d{3}\s?\d{4}/g);
            if (phoneMatches && phoneMatches.length > 0) {
                // Use the first phone found if we don't have one already
                if (!phone) {
                    phone = phoneMatches[0].replace(/\s+/g, ' ').trim();
                }
            }
            
            return {
                name: name || 'Not provided',
                email: email || 'Not provided',
                phone: phone || 'Not provided',
                timeOfRequest: timeOfRequest || 'Not provided',
                projectTitle: projectTitle || 'Not provided',
                jobDetails: message || 'Not provided'
            };
        }

        function displayFormattedData(data) {
            const formatted = `Name: ${data.name}
Email: ${data.email}
Phone: ${data.phone}
Time of Request: ${data.timeOfRequest}
Project Title: ${data.projectTitle}
Job Details: ${data.jobDetails}`;
            
            document.getElementById('formattedData').textContent = formatted;
            document.getElementById('outputSection').style.display = 'block';
        }

        async function sendToDatabase() {
            if (!formattedDataObj) {
                showStatus('No formatted data to send.', 'error');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            const originalText = sendBtn.innerHTML;
            
            // Show loading state
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>Transmitting...';
            
            // Structure data for webhook with individual fields
            const webhookData = {
                name: formattedDataObj.name,
                email: formattedDataObj.email,
                phone: formattedDataObj.phone,
                timeOfRequest: formattedDataObj.timeOfRequest,
                projectTitle: formattedDataObj.projectTitle,
                jobDetails: formattedDataObj.jobDetails
            };
            
            try {
                const response = await fetch('https://hook.eu2.make.com/67zgtila5n2vyu24s72qoqg5efvf3sbj', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });
                
                if (response.ok) {
                    showSuccessModal();
                } else {
                    throw new Error('Failed to send data to webhook');
                }
            } catch (error) {
                showStatus('Error sending data: ' + error.message, 'error');
            } finally {
                // Reset button state
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalText;
            }
        }

        function showSuccessModal() {
            const modalData = `Name: ${formattedDataObj.name}
Email: ${formattedDataObj.email}
Phone: ${formattedDataObj.phone}
Time of Request: ${formattedDataObj.timeOfRequest}
Project Title: ${formattedDataObj.projectTitle}
Job Details: ${formattedDataObj.jobDetails}`;
            
            document.getElementById('modalData').textContent = modalData;
            document.getElementById('modalOverlay').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
